<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="./login.css"/>
</head>
<body>
    <div class="container">
        <div class="login_box">
            <h2>Coffee Home</h2>
            <p>login</p>
            <form>
                <input type="email" name="passchange_email" id="user_passchange_email" placeholder="@email.com" required/><br>
                <input type="text" name="passchange_otp" id="user_passchange_otp" placeholder="otp" required/><br>
                <button type="button" onclick="sendotp()">Request otp</button><br>
                <input type="button" value="Submit otp" class="submit" onclick="checkotp()"/><br>
                <p>your otp:<span id="otp"></span></p>
                <a href="#">Create Account</a><br>
            </form>
        </div>
    </div>
    <script>
        var generatedOtp;
        function sendotp() {
            var email = document.getElementById("user_passchange_email").value;
            if (email.includes("@") && email.endsWith(".com")) {
                generatedOtp = Math.floor(1000 + Math.random() * 9000);
                document.getElementById("otp").innerHTML = generatedOtp;
            } else {
                alert("Please enter a valid email");
            }
        }

        function checkotp() {
            var otp_check = document.getElementById("user_passchange_otp").value;
            if (otp_check == generatedOtp) {
                window.location.href = "password_reset.html"; 
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
