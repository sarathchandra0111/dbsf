<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" href="./login.css"/>
</head>
<body>
    <div class="container">
        <div class="login_box">
            <h2>Coffee Home</h2>
            <p>login</p>
            <form>
                <input type="email" name="newpass_email" id="user_newpass_email" placeholder="@email.com" required/><br>
                <input type="password" name="passchange" id="user_passchange" placeholder="new password" required/><br>
                <input type="password" name="passchange1" id="user_passchange1" placeholder="Re-type new password" required/><br>
                <input type="button" value="Save" class="submit" onclick="pass_change()"/><br>
                <a href="#">Create Account</a><br>
            </form>
        </div>
    </div>
    <script>
       function pass_change(){
        var new_pass=document.getElementById("user_passchange").value;
        var retype_new=document.getElementById("user_passchange1").value;
        if (new_pass==retype_new){
            window.location.href = "login.html";
        }else{
            alert("please check both passwords")
        }
       }
    </script>
</body>
</html>
